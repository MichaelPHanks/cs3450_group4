<!DOCTYPE html>
<html>
    <head>
        <title>Chat Page</title>
        {% load static %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="stylesheet" href="{% static 'product/style/hireStyle.css' %}">
        <link rel="stylesheet" href="{% static 'product/style/headerStyle.css' %}">
        <link rel="stylesheet" href="{% static 'product/style/footerStyle.css' %}">
    </head>
    <body>
        {% include 'product/header.html' %}
        {% block content %}
        <div class="page">

            <div>
                <h1>
                    Update Profile Pic!
                </h1>
                  <form  action="{% url 'product:uploadProfilePic' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div></div>
                    <div >
                        <input type="file" id="image" name="image">
                        <label for="image"><b>Upload New Profile Pic</b></label>
                        <button type="submit">Upload</button>       
     
                    </div>
                  </form>
            </div>
            
        
            {% include 'product/footer.html' %}
            {% endblock %}
        </div>
    </body>
</html>
