<!DOCTYPE html>
<html>
<head>
 <title>Pay Employees</title>
        {% load static %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="stylesheet" href="{% static 'product/style/payEmployeeStyle.css' %}">
        <link rel="stylesheet" href="{% static 'product/style/headerStyle.css' %}">
        <link rel="stylesheet" href="{% static 'product/style/footerStyle.css' %}">
    </head>
    <body>
     {% include 'product/header.html' %}
        {% block content %}
        <div class="page">
            <form action="{% url 'product:payAll' %}" method="post">
                {% csrf_token %}
                {% for employee in employees %}
                <label for="{{ employee.user.id }}">{{ employee.user.first_name }} {{ employee.user.last_name }} - {{ employee.hours }}</label>
                <input type="checkbox" value="{{ employee.user.id }}" id="{{ employee.user.id }}" name="{{ employee.user.id }}">
                {% endfor %}
                {% if employees %}
                <div>
                    <button type="submit">Pay All Employees</button>
                </div>
                {% endif %}
            </form>
        </div>
        {% include 'product/footer.html' %}
        {% endblock %}
    </body>
</html>
