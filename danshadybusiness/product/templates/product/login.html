<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'product/style/loginStyle.css' %}">
    <title>Login</title>
</head>
<body>
    <div class="header" style="background-color:#1b263b;">
        <img src="{% static 'product/images/companyLogo.png' %}" alt="Company Logo" class="logo" style="max-width: 100px; max-height: 60px; ">
        <div class="container">
            <div class="row">
                <div class="title">
                    <div class="col-xs-3"></div>
                    <h1 class="title col-xs-6 text-center" style="color:white; text-shadow: 1px 1px 3px black;margin-top:-20px;">Dan's Getaway Car Shack</h1>
                    <div class="col-xs-3"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs">
            <div class = "container-fluid" id="formDiv">
                <form action="{% url 'product:loginTest' %}" method="post">
                {% csrf_token %}
                    <div>
                        <label for="username"><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="username" required>
                        <label for="password"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="password" required>
                        <button type="submit">Login</button>
                        <a href="{% url 'product:signup' %}">Not a user?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
 {% block content %}
 {% include 'product/footer.html' %}
        {% endblock %}
</body>

</html>
