<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'product/style.css' %}">
    <title>Login</title>



</head>
<body>

<div class="container-fluid" id="titleDiv">
  <div class="row">
      <div class="col-8">
          <h1>Dans' Getaway Car Shack</h1>
      </div>
  </div>
</div>

<div class = "container-fluid" id="formDiv">
    <form>
  <div class="form-group">
    <input type="text" class="form-control" id="username" aria-describedby="Username" placeholder="Enter username">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" id="password" placeholder="Password">
  </div>

  <button type="submit" class="btn btn-primary">Login</button>
            <a href="{% url 'signup' %}">Sign up</a>

</form>

</div>
</body>
</html>
