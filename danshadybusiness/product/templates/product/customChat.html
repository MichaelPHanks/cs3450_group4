<!DOCTYPE html>
<html>
    <head>
        <title>Chat Page</title>
        {% load static %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="stylesheet" href="{% static 'product/style/hireStyle.css' %}">
        <link rel="stylesheet" href="{% static 'product/style/headerStyle.css' %}">
        <link rel="stylesheet" href="{% static 'product/style/footerStyle.css' %}">
    </head>
    <body>
        {% include 'product/header.html' %}
        {% block content %}
        <div class="page">
            <div>
                <form  action="{% url 'product:createChat' user_id %}" method="post">
                    {% csrf_token %}
                    <div></div>
                    <div >
                      <label for="text"><b>Message</b></label>
                      <input  type="text" placeholder="Insert Text" name="text" required>   
                   
        
                      <button type="submit">Post Comment</button>       
                    </div>
                  </form>
                {% for chat in chats %}
                <h1 style=" border-radius: 25px;
                background: #1bb5db;
                padding: 20px;
                width: 300px;
                height: auto; font-size: large; font-family: system-ui;">
                    {{chat}}
                </h1>
                {% endfor %}
                
        
            {% include 'product/footer.html' %}
            {% endblock %}
        </div>
    </body>
</html>
