<!DOCTYPE html>
<html>
    <head>
        <title>Add Funds</title>
        {% load static %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'product/addFundsStyle.css' %}">
    </head>
    <body>
        {% include 'product/header.html' %}
        {% block content %}
        <div class="page">
            <div class="row">
                <div class="button-ctn">
                    <div class="col-sm-2 text-center money-button"></div>
                        
                    <div class=" col-sm-2 text-center money-button">
                        <button class="button col-xs-12">$10</button>
                    </div>
                    <div class="col-xs-12 col-sm-2 text-center money-button">
                        <button class="button col-xs-12">$25</button>
                    </div>
                    <div class="col-xs-12 col-sm-2 text-center money-button">
                        <button class="button col-xs-12">$50</button>
                    </div>
                    <div class="col-xs-12 col-sm-2 text-center money-button">
                        <button class="button col-xs-12">$100</button>
                    </div>
                    <div class="col-sm-2 text-center money-button"></div>
                </div>
                <div class="custom-add">
                    <div class="col-xs-4"></div>
                    <div class="col-xs-3 text-center">
                        <input type="text" class="custom-amount" placeholder="Custom">
                    </div>
                    <div class="col-xs-1">
                        <button class="button" id="custom-button">Add</button>
                    </div>
                    <div class="col-xs-4"></div>
                </div>
            </div>
        </div>

        {% include 'product/footer.html' %}
        {% endblock %}
    </body>
</html>
