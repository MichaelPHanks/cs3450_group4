<!DOCTYPE html>
<html>
    <head>
        <title>Add Funds</title>
        {% load static %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="stylesheet" href="{% static 'product/style/addFundsStyle.css' %}">
        <link rel="stylesheet" href="{% static 'product/style/headerStyle.css' %}">
        <link rel="stylesheet" href="{% static 'product/style/footerStyle.css' %}">
        <link rel="stylesheet" href="{% static 'product/style/style.css' %}">
    </head>
    <body>
        {% include 'product/header.html' %}
        {% block content %}
        <div class="page">
            <div class="row">
                <form action="{% url 'product:addFunds' %}" method="post">
                    {% csrf_token %}
                    <div class="button-ctn text-center">
                        <div class="col-sm-2 money-button"></div>
                            
                        <div class="col-xs-12 col-sm-2 money-button" id="ten-button" >
                            <button class="button" name="10" value="10">$10</button>
                        </div>
                        <div class="col-xs-12 col-sm-2 money-button" id="twenty-five-button">
                            <button class="button" name = "25" value="25">$25</button>
                        </div>
                        <div class="col-xs-12 col-sm-2 money-button" id="fifty-button">
                            <button class="button" name = "50" value="50">$50</button>
                        </div>
                        <div class="col-xs-12 col-sm-2 money-button" id="hundred-button">
                            <button class="button" name = "100" value="100">$100</button>
                        </div>
                        <div class="col-sm-2 money-button"></div>
                    </div>
                    <div class="custom-add">
                        <div class="col-sm-5"></div>

                        <div class="custom-amount-ctn col-xs-12 col-sm-2 text-center">
                            <input type="number" min="0" class="custom-amount" placeholder="Custom">

                        </div>
                        <div class="col-xs-12 col-sm-1 text-center">
                            <button class="button" id="custom-button" value = "">Add</button>
                        </div>
                        <!-- <div class="col-xs-4"></div> -->
                        
                    </div>
                </form>
                
            </div>
                <div class="balance-ctn">
                    <div class=" balance col-xs-12 text-center">
                        <h2>
                            Current Balance: $ {{customUser.balance}}
                        </h2>
                    </div>
                </div>
        

            {% include 'product/footer.html' %}
            {% endblock %}
        </div>
    </body>
</html>
