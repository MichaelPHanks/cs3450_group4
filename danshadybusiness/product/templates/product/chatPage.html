<!DOCTYPE html>
<html>
    <head>
        <title>Chat Page</title>
        {% load static %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="stylesheet" href="{% static 'product/style/hireStyle.css' %}">
        <link rel="stylesheet" href="{% static 'product/style/headerStyle.css' %}">
        <link rel="stylesheet" href="{% static 'product/style/footerStyle.css' %}">
    </head>
    <body>
        {% include 'product/header.html' %}
        {% block content %}
        <div class="page">
            <h1>
                Chat with friends!
            </h1>
            <div>

                    {% for user in users %}
                    <h1>
                        <a class="" href="{% url 'product:customChat' user.id %}"><button >{{user}}</button></a>
                    </h1>
                    {% endfor %}

                    {% if not users %}
                    <h1>
                        There are no other users to chat with :/
                    </h1>
                    {% endif %}
        
            {% include 'product/footer.html' %}
            {% endblock %}
        </div>
    </body>
</html>
