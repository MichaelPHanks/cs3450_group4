<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title> Account </title>
    {% load static %}

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'product/style/headerStyle.css' %}">
    <link rel="stylesheet" href="{% static 'product/style/footerStyle.css' %}">
    <link rel="stylesheet" href="{% static 'product/style/style.css' %}">
    <link rel="stylesheet" href="{% static 'product/style/inventoryStyle.css' %}">
</head>
<body>
    {% include 'product/header.html' %}
    {% block content %}
    <h1>
        Current Inventory
    </h1>
    <div class="container">
        <div class="row">
            <div class="car-ctn">
                <div class="cars col-sm-12">
                    {% for car in Cars %}
                        <h3 class="col-sm-4 car">
                            {{car.name}} - ${{car.price}}
                        </h3>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    {% include 'product/footer.html' %}
    {% endblock %}
</body>
</html>
