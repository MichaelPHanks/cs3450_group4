<!DOCTYPE html>
<html>
    <body>
        <div class="page">
            <h1>
                Input your hours here: ...
            </h1>
            <form action="{% url 'product:logHours' %}" method="post">
                {% csrf_token %}
                <div>
                    <label for="hours"><b>Enter Hours</b></label>
                    <input type="number" placeholder="Enter Hours" name="hours" required>
                    <button type="submit">Log Hours</button>
                </div>
            </form>
        </div>
    </body>
</html>
